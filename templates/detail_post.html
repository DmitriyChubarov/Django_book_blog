{% extends 'base.html' %}

{% block content %}

<div class="posts">
        <div class="for_post">
            <h2>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
                <div class="edit-delete">
                    <p><a href="{% url 'edit_post' post.pk %}" >Редактировать пост</a></p>
                    <p><a href="{% url 'delete_post' post.pk %}" >Удалить пост</a></p> 
                </div>
        </div>
</div>

{% endblock content %}
